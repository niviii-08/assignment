.cute-button {

  font-weight: bold;

  cursor: pointer;
  outline: none;
}

.cute-button:hover {
  background: linear-gradient(to right, #3B82F6, #1D4ED8);
  transform: scale(1.05);
  box-shadow: 0 8px 18px rgba(29, 78, 216, 0.5);
}

.cute-button:active {

}
</style>
