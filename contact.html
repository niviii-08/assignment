<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('pree.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.9); /* semi-transparent white for readability */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .contact-box h2 {
      margin-bottom: 20px;
      color: #1D4ED8;
    }

    .contact-item {
      margin: 15px 0;
      font-size: 18px;
      color: #333;
    }

    .contact-item a {
      color: #3B82F6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #1D4ED8;
    }

    .icon {
      margin-right: 8px;
    }
  </style>
</head>
